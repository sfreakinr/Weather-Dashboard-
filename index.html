<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Weather Dashboard</h1>

    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        id="cityInput"
        placeholder="Enter city name"
      />
      <div class="input-group-append">
        <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
      </div>
    </div>

    <!-- Spinner -->
    <div id="loadingSpinner" class="text-center mt-3" style="display: none;">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  
    <div
      id="weatherDetails"
      class="card mt-4 p-4 shadow"
      style="display: none;"
    >
      <h3 id="cityName" class="text-center"></h3>
      <div class="row mt-3">
        <div class="col-md-6">
          <p><strong>Temperature:</strong> <span id="temperature"></span> Â°C</p>
          <p><strong>Weather:</strong> <span id="weather"></span></p>
        </div>
        <div class="col-md-6">
          <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
          <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
        </div>
      </div>
    </div>

 
    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
  </div>



  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
